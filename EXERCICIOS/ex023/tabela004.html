<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th{
            border: 2px solid black;
            text-align: center;
            padding: 2px;
        }
        caption{
            background-color: rgb(188, 188, 188);
        }
    </style>

</head>
<body>
    <h1>tabelas do exerc√≠cio 23</h1>
    
    <table>
        <caption><strong>Filmes Favoritos</strong></caption>
        <thead>
            <tr>
                <th scope="col">Grupo</td>
                <th scope="col">Nomes</td>
                <th colspan="3" scope="colgroup">Filmes</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Mulheres</th>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>Alien</td>

                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="4" scope="rowgroup">Homens</th>
            </tr>

            <tr>
                <td>Rodrigo</td>
                <td>Alien</td>

            </tr>

            <tr>
                <td>Alex</td>

                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Claudio Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            
        </tbody>

    </table>
    
</body>
</html>
