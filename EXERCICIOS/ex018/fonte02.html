<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas 02</title>
    <style>
        @font-face {
            font-family: 'oktober';
            src: url('fonts/Oktoberfest.otf') format('opentype');
            
        }
        
        body {
            
            font-family: 'oktober', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'oktober', Times 
            font-size: 4em;
        }

        p { font-family: 'oktober', Geneva, Tahoma, sans-serif;
            font-weight: bold;

        }
    </style>


</head>
<body>
    <h1>Titulo 01</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus amet consequatur minus non placeat! At quos architecto doloribus eos, exercitationem culpa, minima, suscipit iure eaque nobis quam perspiciatis. Quos, harum.</p>
    
</body>
</html>
